    function renderContent(filterCategory = 'all', searchTerm = '') {
        const content = document.getElementById('content');
        content.innerHTML = '';
        let visibleCount = 0;
        
        Object.keys(data).forEach(categoryTitle => {
            const categoryData = data[categoryTitle];
            const categoryMatch = filterCategory === 'all' || categoryData.category === filterCategory;
            
            if (!categoryMatch) return;
            
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'category-title';
            titleDiv.innerHTML = `<span class="toggle-icon">â–¼</span>${categoryTitle}`;
            categoryDiv.appendChild(titleDiv);
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'category-content';
            
            let hasVisibleQuotes = false;
            
            if (categoryData.quotes) {
                categoryData.quotes.forEach(quote => {
                    if (searchTerm && !quote.toLowerCase().includes(searchTerm.toLowerCase())) return;
                    
                    const quoteDiv = document.createElement('div');
                    quoteDiv.className = 'quote-block';
                    quoteDiv.innerHTML = `<div class="quote-text">"${highlightText(quote, searchTerm)}"</div>`;
                    contentDiv.appendChild(quoteDiv);
                    hasVisibleQuotes = true;
                    visibleCount++;
                });
            }
            
            if (categoryData.subsections) {
                Object.keys(categoryData.subsections).forEach(subsectionTitle => {
                    const subsectionDiv = document.createElement('div');
                    subsectionDiv.className = 'subsection';
                    
                    const subsectionTitleDiv = document.createElement('div');
                    subsectionTitleDiv.className = 'subsection-title';
                    subsectionTitleDiv.textContent = subsectionTitle;
                    
                    let hasVisibleSubsectionQuotes = false;
                    
                    categoryData.subsections[subsectionTitle].forEach(quote => {
                        if (searchTerm && !quote.toLowerCase().includes(searchTerm.toLowerCase())) return;
                        
                        if (!hasVisibleSubsectionQuotes) {
                            subsectionDiv.appendChild(subsectionTitleDiv);
                            hasVisibleSubsectionQuotes = true;
                            hasVisibleQuotes = true;
                        }
                        
                        const quoteDiv = document.createElement('div');
                        quoteDiv.className = 'quote-block';
                        quoteDiv.innerHTML = `<div class="quote-text">"${highlightText(quote, searchTerm)}"</div>`;
                        subsectionDiv.appendChild(quoteDiv);
                        visibleCount++;
                    });
                    
                    if (hasVisibleSubsectionQuotes) {
                        contentDiv.appendChild(subsectionDiv);
                    }
                });
            }
            
            if (hasVisibleQuotes) {
                categoryDiv.appendChild(contentDiv);
                content.appendChild(categoryDiv);
                
                titleDiv.addEventListener('click', () => {
                    contentDiv.classList.toggle('hidden');
                    titleDiv.querySelector('.toggle-icon').classList.toggle('collapsed');
                });
            }
        });
        
        if (visibleCount === 0) {
            content.innerHTML = '<div class="no-results">No results found</div>';
        }
        
        document.getElementById('visibleQuotes').textContent = visibleCount;
    }
    
    function highlightText(text, searchTerm) {
        if (!searchTerm) return text;
        const regex = new RegExp(`(${searchTerm})`, 'gi');
        return text.replace(regex, '<mark style="background: #ffc107; padding: 2px 4px; border-radius: 3px;">$1</mark>');
    }
    
    function updateStats() {
        let totalQuotes = 0;
        let categoryCount = Object.keys(data).length;
        
        Object.values(data).forEach(categoryData => {
            if (categoryData.quotes) totalQuotes += categoryData.quotes.length;
            if (categoryData.subsections) {
                Object.values(categoryData.subsections).forEach(quotes => {
                    totalQuotes += quotes.length;
                });
            }
        });
        
        document.getElementById('totalQuotes').textContent = totalQuotes;
        document.getElementById('categoryCount').textContent = categoryCount;
    }
    
    // Event Listeners
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const searchTerm = e.target.value;
        const activeFilter = document.querySelector('.filter-btn.active').dataset.category;
        renderContent(activeFilter, searchTerm);
    });
    
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const searchTerm = document.getElementById('searchInput').value;
            renderContent(btn.dataset.category, searchTerm);
        });
    });
    
    // Initialize
    updateStats();
    renderContent();
</script>
